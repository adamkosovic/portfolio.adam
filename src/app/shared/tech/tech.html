<div class="tech-root" [class.sm]="size === 'sm'">
  <div class="tech-marquee" [class.is-static]="!marquee">
    <ul class="tech-stack">
      <li *ngFor="let t of tech" [attr.data-name]="t.name" tabindex="0">
        <i [class]="t.icon"></i>
      </li>
    </ul>
  
    <ul *ngIf="marquee" class="tech-stack clone" aria-hidden="true">
      <li *ngFor="let t of tech" [attr.data-name]="t.name" [class.is-static]="!marquee">
        <i [class]="t.icon"></i>
      </li>
    </ul>
  </div>
</div>
