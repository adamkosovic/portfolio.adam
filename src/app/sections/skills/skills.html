<section appScrollSection #sec="scrollSection" class="skills-section section" id="skills">
  <div class="skills-container">
    <header class="heading">
      <p class="eyebrow">A quick overview of what Iâ€™m comfortable with and use in projects</p>
      <h2>Skills</h2>
    </header>
    
    <div class="skills__grid">
      <!-- LEFT: Bars -->
      <div class="skills__bars" aria-labelledby="skills-frontend-title">
        <h3 id="skills-frontend-title">Frontend</h3>
        <div class="bar">
          <div class="bar__top">
            <span class="bar__label">Angular</span>
            <span class="bar__value">78%</span>
          </div>
          <div class="bar__track" style="--p: 78" role="progressbar" aria-label="Angular" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100">
            <div class="bar__fill"></div>
          </div>
        </div>
        
        <div class="bar">
          <div class="bar__top">
            <span class="bar__label">HTML</span>
            <span class="bar__value">85%</span>
          </div>
          <div class="bar__track" style="--p: 85" role="progressbar" aria-label="HTML" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
            <div class="bar__fill"></div>
          </div>
        </div>

        <div class="bar">
          <div class="bar__top">
            <span class="bar__label">CSS</span>
            <span class="bar__value">80%</span>
          </div>
          <div class="bar__track" style="--p: 80" role="progressbar" aria-label="CSS" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
            <div class="bar__fill"></div>
          </div>
        </div>

        <div class="bar">
          <div class="bar__top">
            <span class="bar__label">JavaScript</span>
            <span class="bar__value">70%</span>
          </div>
          <div class="bar__track" style="--p: 70" role="progressbar" aria-label="JavaScript" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
            <div class="bar__fill"></div>
          </div>
        </div>


        <div class="bar">
          <div class="bar__top">
            <span class="bar__label">React</span>
            <span class="bar__value">90%</span>
          </div>
          <div class="bar__track" style="--p: 90" role="progressbar" aria-label="React" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
            <div class="bar__fill"></div>
          </div>
        </div>

        <div class="bar">
          <div class="bar__top">
            <span class="bar__label">TypeScript</span>
            <span class="bar__value">75%</span>
          </div>
          <div class="bar__track" style="--p: 75" role="progressbar" aria-label="TypeScript" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="bar__fill"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Circles -->
      <div class="skills__circles" aria-labelledby="skills-other-title">
        <h3 id="skills-other-title">Other</h3>

        <div class="circles" role="list">
          <div class="circle" role="listitem" style="--p: 85" aria-label="UI/UX 85%">
            <div class="circle__inner">
              <div class="circle__num">85%</div>
              <div class="circle__label">UI/UX</div>
            </div>
          </div>

          <div class="circle" role="listitem" style="--p: 78" aria-label="Responsive 78%">
            <div class="circle__inner">
              <div class="circle__num">78%</div>
              <div class="circle__label">Responsive</div>
            </div>
          </div>

          <div class="circle" role="listitem" style="--p: 70" aria-label="Testing 70%">
            <div class="circle__inner">
              <div class="circle__num">70%</div>
              <div class="circle__label">Testing</div>
            </div>
          </div>

          <div class="circle" role="listitem" style="--p: 78" aria-label="Git 78%">
            <div class="circle__inner">
              <div class="circle__num">78%</div>
              <div class="circle__label">Git</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- STACK -->
    <section class="traits-block stack-block" aria-labelledby="stack-title">
      <div class="stack-head">
        <h3 id="stack-title">My stack</h3>
        <span class="stack-line" aria-hidden="true"></span>

        <button
          type="button"
          class="tech-toggle"
          (click)="marqueeOn = !marqueeOn"
          [attr.aria-expanded]="!marqueeOn"
          aria-controls="Toggle tech-list"
        >
            <svg
            class="toggle-icon"
            [class.is-open]="!marqueeOn"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M6 9l6 6 6-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div class="tech-block" id="tech-list">
        <div class="tech-frame">
          <app-tech [marquee]="marqueeOn" size="md"></app-tech>
        </div>
      </div>
    </section>
  </div>
  <app-nextsec-btn></app-nextsec-btn>
</section>
