<section appScrollSection #sec="scrollSection" class="project-section section" id="projects">
  <div class="project-container">
    <header class="heading">
      <p class="eyebrow">Check out some of my recent</p>
      <h2>Projects</h2>
    </header>
    
    <div class="projects__list">  
      <div 
        class="project-item"
        >
        <app-project-cards 
        *ngFor="let project of projects; let i = index"
        [project]="project"
        [reverse]="i % 2 === 1"
        ></app-project-cards>
      </div>
    </div>
    <div class="div-nextsec-btn">
      <app-nextsec-btn></app-nextsec-btn>
    </div>
  </div>
</section>
