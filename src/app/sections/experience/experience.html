<section appScrollSection #sec="scrollSection" class="experiance-section section" id="experience">
  <div class="experiance-container">
    <header class="heading">
      <p class="eyebrow">Some of my Coding</p>
      <h2>Experience</h2>
    </header>
    <ul class="timeline">
      <li 
        class="item"
        *ngFor="let exp of experince; let i = index; trackBy: trackByIndex"
        [class.leftItem]="i % 2 === 0"
        [class.rightItem]="i % 2 !== 0"
      >
        <span class="date">{{ exp.period }}</span>

        <span class="dot" aria-hidden="true"></span>
  
        <app-experience-card  
          [experience]="exp"
          [class.left]="i % 2 === 0"
          [class.right]="i % 2 !== 0">
        </app-experience-card>
      </li>
    </ul>
  </div>
  <app-nextsec-btn></app-nextsec-btn>
</section>
