<section
  appScrollSection
  #sec="scrollSection"
  class="contact-section section--sm"
  id="contact"
>
  <div class="contact-container">
    <header class="heading">
      <p class="eyebrow">I'd love to hear from you</p>
      <h2>Contact Me</h2>
    </header>

    <form
      action="https://formspree.io/f/meegnakz"
      method="POST"
      class="contact-form"
    >
      <input type="hidden" name="_language" value="en"/>

      <h3>Email Me</h3>

      <div class="field">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Your name"
          required
        />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="your@email.com"
          required
        />
      </div>

      <div class="field">
        <label for="subject">Subject</label>
        <input
          id="subject"
          name="subject"
          type="text"
          placeholder="Subject"
          required
        />
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Your message"
          required
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</section>
